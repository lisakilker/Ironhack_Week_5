<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <style>
    body {
      margin-top: 20px;
    }
    .artist {
      background-color: #eeeeee;
      border: 1px solid #dddddd;
      border-radius: 2px;
      cursor: pointer;
      min-height: 84px;
      padding: 10px;
    }
    .artist img {
      max-width: 64px;
    }
    .album-list {
      padding-left: 0;
    }
    .album,
    .track {
      cursor: pointer;
      list-style: none;
    }
    .album:hover,
    .track:hover {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <form id="artist-search" class="col-md-6 col-md-offset-3">
      <fieldset>
        <legend>Spotify search</legend>

        <input type="hidden" name="type" value="artist" />

        <div class="form-group">
          <label for="artist">Artist name</label>
          <input type="text" class="form-control" name="query" placeholder="Artist name" />
        </div>

        <button type="submit" class="btn btn-default">Search</button>
      </fieldset>
    </form>

    <div id="artist-list" class="col-md-6 col-md-offset-3">
    </div>
  </div>

  <div id="track-list" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
        </div>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
